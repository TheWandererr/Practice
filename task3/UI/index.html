<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Artyom Konashchenko">
    <title>Make A Moment | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
<header class="header">
    <div class="container">
        <div class="logo">
            <h1><span class="highlight">Make</span> A Moment</h1>
        </div>
        <nav>
            <ul>
                <li><a id="username"></a></li>
                <li class="line"><a id="exit" href="">LOGIN</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="show">
    <div class="container">
        <h1><span class="highlight4">See</span> <span class="highlight5"> the</span><span
                class="highlight6"> world</span><span class="highlight1"> diff</span><span
                class="highlight2">erent</span><span class="highlight3">ly</span></h1>
    </div>
</section>
<section class="bottom-line">
    <div class="container">
        <form>
            <button class="add-button" type="submit">ADD PHOTO</button>
        </form>
    </div>
</section>
<section class="main">
    <div class="container">
        <aside class="sidebar">
            <div class="dark">
                <form class="filter">
                    <div>
                        <label>AUTHOR'S NAME</label><br>
                        <input type="text" placeholder="Name...">
                    </div>
                    <div>
                        <label><br>DATE</label><br>
                        <input type="date" auto><br>
                        <input type="date" value="To">
                    </div>
                    <div>
                        <label><br>HASHTAGS</label><br>
                        <input type="text" placeholder="#" maxlength="20">
                    </div>
                    <button type="submit" class="apply-button">Apply</button>
                </form>
            </div>
        </aside>
        <article class="main-col">
            <ul class="photos">
            </ul>
            <div class="more">
                <form>
                    <button class="more-button">More</button>
                </form>
            </div>
        </article>
    </div>
</section>
<footer class="footer">
    <p>Konashchenko Artyom | 2 course | 5 group</p>
    <p>| email: kartem2013@yandex.ru</p>
    <p> | Copyright &copy; Make a moment, 2019</p>
</footer>
</body>
